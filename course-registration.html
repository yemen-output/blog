<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل في دورة - OUT PUT للعلوم التقنية </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./main.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>OUT PUT للعلوم التقنية</h1>
      <p>نبرمج لنبني المستقبل</p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="services.html">خدماتنا</a></li>
        <li><a href="team.html">فريقنا</a></li>
        <li><a href="contact.html">تواصل معنا</a></li>
        <li><a href="request-service.html">طلب خدمة</a></li>
        <li><a href="course-registration.html">تسجيل في دورة</a></li>
        <li><a href="volunteer.html">تطوع معنا</a></li>
        <li><a href="admin/login.html">تسجيل الدخول</a></li>
      </ul>
    </nav>
  </header>

  <section id="course-registration">
    <h2>تسجيل في دورة</h2>
    <form id="course-form">
      <input class="section-content" type="text" placeholder="الاسم الكامل" required>
      <input class="section-content" type="email" placeholder="البريد الإلكتروني" required>
      <input class="section-content" type="tel" placeholder="رقم الهاتف" required>
      <select class="section-content" required>
        <option value="">اختر الدورة</option>
        <option value="web-development">تطوير الويب</option>
        <option value="mobile-development">تطوير تطبيقات الجوال</option>
        <option value="digital-marketing">التسويق الرقمي</option>
      </select>
      <textarea class="section-content" placeholder="ملاحظات (اختياري)"></textarea>
      <button type="submit">تسجيل</button>
    </form>
  </section>

  <footer>
    <p>© 2023 OUT PUT للعلوم التقنية. جميع الحقوق محفوظة.</p>
  </footer>

  <button class="theme-switcher" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <script src="./script.js"></script>
  <script>
    // إدارة نموذج التسجيل في الدورة
    const courseForm = document.getElementById('course-form');
    if (courseForm) {
      courseForm.addEventListener('submit', function (e) {
        e.preventDefault();
        alert('تم تسجيلك في الدورة بنجاح!');
        courseForm.reset();
        
        // send the course registration request to the developer <php>
      });
    }
  </script>
</body>
</html>
