<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا - OUT PUT للعلوم التقنية </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./main.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>OUT PUT للعلوم التقنية</h1>
      <p>
        نبرمج لنبني المستقبل
      </p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="services.html">خدماتنا</a></li>
        <li><a href="team.html">فريقنا</a></li>
        <li><a href="contact.html">تواصل معنا</a></li>
        <li><a href="request-service.html">طلب خدمة</a></li>
        <li><a href="admin/login.php">تسجيل الدخول</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact">
    <h2>تواصل معنا</h2>
    <form id="contact-form">
      <input class="section-content" type="text" name="name" placeholder="اسمك" required>
      <input class="section-content" type="tel" name="phone" placeholder="رقم الهاتف" required>
      <textarea class="section-content" name="message" placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    <p>
      © 2023 OUT PUT للعلوم التقنية. جميع الحقوق محفوظة.
    </p>
  </footer>

  <button class="theme-switcher" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <script src="./script.js"></script>
  <script>
    // إدارة نموذج التواصل
    const contactForm = document.getElementById('contact-form');
    if (contactForm) {
      contactForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(contactForm);
        fetch('add_contact.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error)
          } else {
            alert(data.message)
            contactForm.reset();
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred during sending the message.');
        });
      });
    }
  </script>
</body>
</html>
