<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطوع معنا - OUT PUT للعلوم التقنية </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./main.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>OUT PUT للعلوم التقنية</h1>
      <p>نبرمج لنبني المستقبل</p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="services.html">خدماتنا</a></li>
        <li><a href="team.html">فريقنا</a></li>
        <li><a href="contact.html">تواصل معنا</a></li>
        <li><a href="request-service.html">طلب خدمة</a></li>
        <li><a href="course-registration.html">تسجيل في دورة</a></li>
        <li><a href="volunteer.html">تطوع معنا</a></li>
        <li><a href="admin/login.html">تسجيل الدخول</a></li>
      </ul>
    </nav>
  </header>

  <section id="volunteer">
    <h2>تطوع معنا</h2>
    <form id="volunteer-form">
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="tel" placeholder="رقم الهاتف" required>
      <select required>
        <option value="">اختر مجال التطوع</option>
        <option value="web-development">تطوير الويب</option>
        <option value="graphic-design">التصميم الجرافيكي</option>
        <option value="content-writing">كتابة المحتوى</option>
      </select>
      <textarea placeholder="لماذا تريد التطوع معنا؟"></textarea>
      <button type="submit">تقديم الطلب</button>
    </form>
  </section>

  <footer>
    <p>© 2023 OUT PUT للعلوم التقنية. جميع الحقوق محفوظة.</p>
  </footer>

  <button class="theme-switcher" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <script src="./script.js"></script>
  <script>
    // إدارة نموذج التطوع
    const volunteerForm = document.getElementById('volunteer-form');
    if (volunteerForm) {
      volunteerForm.addEventListener('submit', function (e) {
        e.preventDefault();
        alert('تم تقديم طلب التطوع بنجاح!');
        volunteerForm.reset();
      });
    }
  </script>
</body>
</html>
