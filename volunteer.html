<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطوع معنا - OUT PUT للعلوم التقنية </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./main.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>OUT PUT للعلوم التقنية</h1>
      <p>
        نبرمج لنبني المستقبل
      </p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="services.html">خدماتنا</a></li>
        <li><a href="team.html">فريقنا</a></li>
        <li><a href="contact.html">تواصل معنا</a></li>
        <li><a href="request-service.html">طلب خدمة</a></li>
        <li><a href="course-registration.html">تسجيل في دورة</a></li>
        <li><a href="volunteer.html">تطوع معنا</a></li>
        <li><a href="admin/login.php">تسجيل الدخول</a></li>
      </ul>
    </nav>
  </header>

  <section id="volunteer">
    <h2>تطوع معنا</h2>
    <form id="volunteer-form">
      <input class="section-content" type="text" name="full_name" placeholder="الاسم الكامل" required>
      <input class="section-content" type="text" name="governorate" placeholder="المحافظة" required>
      <input class="section-content" type="text" name="specialization" placeholder="التخصص" required>
      <input class="section-content" type="text" name="academic_year" placeholder="السنة الدراسية" required>
      <p style="color:#CE9D06">
        ⚠️ إذا كنت متخرج ، اكتب في خانة السنة الدراسية متخرج مع سنة التخرج
      </p>
      <input class="section-content" type="text" name="volunteer_area" placeholder="مجال التطوع" required>
      <textarea class="section-content" name="contribution" placeholder="ماذا يمكن ان تقدم للفريق"></textarea>
      <textarea class="section-content" name="expectation" placeholder="ماذا تريد من الفريق ان يقدمه لك"></textarea>
      <input class="section-content" type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input class="section-content" type="text" name="can_train" placeholder="هل تستطيع تقديم دورات تدريبية في المنصة؟" required>
      <button type="submit">تقديم الطلب</button>
    </form>
  </section>

  <footer>
    <p>
      © 2023 OUT PUT للعلوم التقنية. جميع الحقوق محفوظة.
    </p>
  </footer>

  <button class="theme-switcher" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <script src="./script.js"></script>
  <script>
    // إدارة نموذج التطوع
    const volunteerForm = document.getElementById('volunteer-form');
    if (volunteerForm) {
      volunteerForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(volunteerForm);
        fetch('add_volunteer.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error)
          } else {
            alert(data.message)
            volunteerForm.reset();
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred during sending the request.');
        });
      });
    }
  </script>
</body>
</html>
